    <legend><span class="number">2</span> Insurance Information</legend>

    <fieldset>

     <div class="tobacco">
        <label for="tobacco">Have you used tobacco or nicotine products?<a href="#" rel="popover" class="popover-info" data-content="Examples include cigarettes, cigars, pipes, electronic cigarettes, vaping devices, chewing tobacco, snuff, nicotine patches, nicotine gum, etc."
          data-original-title="Tobacco / Nicotine Use">More Info</a></label>

      <select id="tobacco" class="required input-medium" name="applicantTobaccoUse">

        <option value="None in last 4 years">None in last 4 years</option>
        <option value="None in last 3 years">None in last 3 years</option>

      </select>

      <select id="health" class="required input-medium valid" name="applicantClass">
        <option value="Preferred Plus" selected="selected">Excellent</option>
        <option value="Preferred">Very Good</option>
        <option value="Standard Plus">Good</option>
        <option value="Standard">Average</option>
      </select>
